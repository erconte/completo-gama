<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <script type="text/javascript" src="usuario.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Event Dash</title>
</head>
<body>
    <div class="container">
        <div class="row">   
            <div class="col-12">
                <h3 style="text-align: center;">Seja bem vindo ao Event Dash</h3>
            </div>
        </div>
        <br>
        <br>
        <div class="input-group flex-nowrap">
            <div class="input-group-prepend">
              <span class="input-group-text" id="addon-wrapping">Usu√°rio</span>
            </div>
            <input id="txtuser" type="text" class="form-control" placeholder="Digite E-mail ou RACF" aria-label="Username" aria-describedby="addon-wrapping">
          </div>
          <br>
          <div class="input-group flex-nowrap">
            <div class="input-group-prepend">
              <span class="input-group-text" id="addon-wrapping">Senha</span>
            </div>
            <input id="txtsenha" type="password" class="form-control" placeholder="Senha" aria-label="Username" aria-describedby="addon-wrapping">
          </div>
          <br>
          <button onclick="logar()" type="button" class="btn btn-primary">Login</button>
        <div class="container">
          <div class="row">
              <div class="col-12">
                <img src="./imagens/eventdash-itau-logo.png">
              </div>
          </div>
        </div>
    </div>
</body>
</html>
